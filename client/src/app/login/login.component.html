<div class="login-center">
    <mat-card class="login-center-component">
        <div class="login-center-component-title">
            <mat-card-title>Autorization</mat-card-title>
            <mat-card-subtitle>Please do login in system</mat-card-subtitle>
        </div>
        <form>
            <div class="login-center-component-email-form">
                <mat-form-field appearance="fill">
                    <mat-label>
                        <mat-icon>email</mat-icon>&nbsp;
                        Email
                    </mat-label>
                    <input type="email" matInput placeholder="Ex. pat@example.com">
                    <mat-error>
                        Please enter a valid email address
                    </mat-error>
                    <mat-error>
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="login-center-component-password-form">
                <mat-form-field appearance="fill">
                    <mat-label>
                        <mat-icon>key</mat-icon>&nbsp;
                        Password
                    </mat-label>
                    <input type="password" matInput>
                    <mat-error>
                        Please enter a valid Password
                    </mat-error>
                    <mat-error>
                        Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="login-center-component-button-form">
                <button mat-raised-button color="primary">Login</button>
            </div>
        </form>
    </mat-card>
</div>
