<div class="register-center">
    <mat-card class="register-center-component">
        <div class="register-center-component-title">
            <mat-card-title>Registration</mat-card-title>
            <mat-card-subtitle>Please complete all fields</mat-card-subtitle>
        </div>
        <form>
            <div class="register-center-component-name-form">
                <mat-form-field appearance="fill">
                    <mat-label>
                        <mat-icon>person</mat-icon>&nbsp;
                        Name
                    </mat-label>
                    <input matInput placeholder="Write your name...">
                    <mat-error>
                        Please enter a valid email address
                    </mat-error>
                    <mat-error>
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="register-center-component-email-form">
                <mat-form-field appearance="fill">
                    <mat-label>
                        <mat-icon>email</mat-icon>&nbsp;
                        Email
                    </mat-label>
                    <input type="email" matInput placeholder="Ex. pat@example.com">
                    <mat-error>
                        Please enter a valid email address
                    </mat-error>
                    <mat-error>
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="register-center-component-password-form">
                <mat-form-field appearance="fill">
                    <mat-label>
                        <mat-icon>key</mat-icon>&nbsp;
                        Password
                    </mat-label>
                    <input type="password" matInput>
                    <mat-error>
                        Please enter a valid Password
                    </mat-error>
                    <mat-error>
                        Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="register-center-component-button-form">
                <button mat-raised-button color="primary">Register</button>
            </div>
            <div class="register-center-component-login-form">
                <p>Already have an account?&nbsp;<span><a href="">Log In</a></span></p>

            </div>
        </form>
    </mat-card>
</div>
